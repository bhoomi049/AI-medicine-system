<div class="container mt-4">
  <h1>{{ title }}</h1>
  
  <!-- Patient Input Form (unchanged) -->
  <div class="form-group">
    <label>Name:</label>
    <input [(ngModel)]="patient.name" class="form-control" placeholder="Enter patient name" />
  </div>
  <div class="form-group">
    <label>Age:</label>
    <input type="number" [(ngModel)]="patient.age" class="form-control" placeholder="Enter patient age" />
  </div>
  <div class="form-group">
    <label>Symptoms (comma-separated):</label>
    <input [(ngModel)]="patient.disease" class="form-control" placeholder="fever, cough, headache" />
  </div>
  <button class="btn btn-primary" (click)="addPatient()">Save Patient</button>
  <button class="btn btn-success ml-2" (click)="predictTreatment()">Get Treatment</button>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="mt-3">
    <p>Loading...</p>
  </div>

  <!-- Recommended Treatment Card -->
  <div class="card mt-4" *ngIf="treatment">
    <div class="card-header bg-success text-white">
      <h4>Recommended Treatment for {{ treatment.Disease }}</h4>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <h5>Description</h5>
        <p>{{ treatment.Description }}</p>
      </div>

      <div class="mb-3">
        <h5>Precautions</h5>
        <ul>
          <li *ngFor="let precaution of treatment.Precautions">{{ precaution }}</li>
        </ul>
      </div>

      <div class="mb-3">
        <h5>Medications</h5>
        <p>{{ treatment.Medications }}</p>
      </div>

      <div class="mb-3">
        <h5>Diet</h5>
        <p>{{ treatment.Diet }}</p>
      </div>

      <div>
        <h5>Workout</h5>    
        <p>{{ treatment.Workout }}</p>
      </div>
    </div>
  </div>
</div>
